<div class="card ">
  <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
  <div class="card-body">
    <h5 class="card-title">{{heroe.nombre}}</h5>
    <p class="card-text">{{heroe.bio}}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted bg-light">{{heroe.aparicion}}</small>
  </div>
  <button type="button" class="btn btn-outline-primary btn-block m-3" (click)="verHeroe(ind)" >Ver Mas...</button>
</div>
